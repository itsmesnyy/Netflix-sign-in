<!DOCTYPE html>
<html>
<head>
    <title>Netflix-Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="netflixlogo.png" height="70px" alt="Netflix Logo">
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox">
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
        </form>
        <p>New to Netflix? <a href="signup.html">Sign up now</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#" id="learn-more">Learn more</a></small>
    </div>
    <script src="script.js"></script>
</body>
</html>
